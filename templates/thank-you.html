{% extends 'base.html' %}
{%block title%}Thank you{% endblock %}
{%block content%}

<h1>Thank you for taking the {{survey}} survey!</h1>


<h2>Here were your responses:</h2>
<ul id="responses"></ul>
{% for response in responses %}
    <li>{{response}}</li>

<hr>
<section id="debugging">
    Session['responses'] =  {{session['responses']}}
</section>

{% endblock %}
